  <script>
// v2.2
function signIn() {
  $("#signInBtn").hide();
  $("#loadingBtn").css("display", "flex");
  var email = document.getElementById("customerEmail").value;
  var pw = document.getElementById("password").value;
  var endpoint = new URL("https://api.illusory.io/api:UigfMWe8/auth/login");
  const sendSignIn = () => {
    return new Promise((resolve) => {
      setTimeout(() => {
        $(document).ready(
          axios
            .post(endpoint, {
              headers: { "Content-type": "application/json" },
              customerEmail: email,
              password: pw,
            })
            .catch((error) => {
              $("#errorMsg").show();
              $("#errorTxt").html(error.response.data.message);
              $("#loadingBtn").hide();
              $("#signInBtn").show();
            })
            .then((response) => {
              if (response === undefined) {
              } else {
                window.localStorage.setItem("token", response.data.authToken);
                window.localStorage.setItem(
                  "customerId",
                  response.data.customerId
                );
                window.localStorage.setItem("email", email);
                var customerId = window.localStorage.getItem("customerId");
                //identify cohere
                Cohere.identify(
                  customerId, // Required: can be any unique ID
                  {
                    displayName: email, // Optional
                    email: email, // Optional
                  }
                );
                Cohere.getSessionUrl((sessionUrl) => {
                  analytics.identify(customerId, {
                    name: email,
                    email: email,
                    customerId: customerId,
              			"Cohere URL": sessionUrl
                  });
                });
                window.location.replace("/dashboard");
              }
            })
        );
        resolve();
      }, 500);
    });
  };
  async function clickSignIn() {
    console.log("Starting clickAsync");
    await sendSignIn();
  }
  clickSignIn();
}
</script>
